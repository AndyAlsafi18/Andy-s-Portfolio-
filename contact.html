	<h1 class="cmt tracking-in-contract-bck-top">Contact me!</h1>
	<p class="cfp tracking-in-contract">Please feel free to contact me using the form below.</p>
	<form action = "mailto:andy_alsafi@icloud.com" method="post" autocomplete="on">
		<fieldset>
			
			<legend>Your Information</legend>
			
		  <div class="across">
			<label for="fname">First Name</label><input name="fname" type="text" id="fname" placeholder="First Name">
				
				<label for="lname">Last Name</label><input name="lname" type="text" id="lname" placeholder="Last Name">
			</div>
			
			
			
			<div class="across">
				<label for="email">Email Address</label><input name="email" type="email" required="required" id="email" placeholder="Email Address">
				<label for="mobile">Mobile Number</label><input name="tel" type="tel" required="required" id="mobile" placeholder="Mobile Number">
			
			</div>

		</fieldset>
		
	  <fieldset>
			
		<legend>How did you hear about me?</legend>
		<p>
			  <label>
			    <input type="radio" name="hearddby" value="Wordofmouth" id="hearddby_0">
			    Word of mouth</label>
			  <br>
			  <label>
			    <input type="radio" name="hearddby" value="search" id="hearddby_1">
			    Search engine</label>
			  <br>
			  <label>
			    <input type="radio" name="hearddby" value="other" id="hearddby_2">
			    Other</label>
			  <br>
	    </p>
        </fieldset>
		
		<fieldset>
			<legend>Your query</legend>
			
			<p>Relates to:
		
				<select>
					
				<option value="Music">Music</option>
				<option value="Photography">Photography</option>
				<option value="Graphic Design">Graphic Design</option>
				<option value="Film Making">Film Making</option>
					<option value="Other">Other</option>
					</select>
				
				</p>
			<label>Please type your message here:</label>
			<textarea name="message" required="required" id="message" placeholder="Please type your message here"> </textarea>
			
			
			
		</fieldset>
		
		<div class="sandr">
			<input type="submit">
			<input type="reset">
		
		</div>
		
	
	</form>
